<div class="modal-content" id="add">
    <div class="modal-header modal-colored-header bg-dark">
        <h5 class="modal-title" >[#if bean.id??]编辑[#else]添加[/#if]</h5>
        <div>
            <i class="cs cs-shuaxin pointer" show="tooltip" target="modal-reflesh" data-title="刷新" ></i>
            <i class="cs cs-fangda pointer" show="tooltip" target="modal-expand"  data-title="缩放"  ></i>
            <i class="cs cs-close pointer" show="tooltip" target="modal-close"  data-title="关闭"  ></i>
        </div>
    </div>
    <div class="modal-body">
        <form class="needs-validation pl-3 pr-3" novalidate  action="/admin/user/save">
            <input type="hidden" name="id" value="${bean.id!''}">
            <div class="form-group" >
                <div class="row align-items-center justify-content-center">
                    <img src="${bean.imgurl!''}" src-error="user"  class="d-sm-block avatar-lg rounded-circle">
                    <input type="hidden" name="imgurl" value="${(bean.imgurl)!''}">
                </div>
            </div>
            <div class="form-group">
                <label>账号</label>
                <input class="form-control" readonly type="text" id="account" name="account" value="${bean.account!''}"
                       placeholder="账号">
            </div>
            <div class="form-group">
                <label>名称</label>
                <input class="form-control" type="text"  name="username" value="${bean.username!''}"
                       placeholder="名称">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input class="form-control" type="email" id="email" name="email" value="${bean.email!''}"
                       placeholder="邮箱">
            </div>
            <div class="form-group">
                <label>登陆类型</label>
                <input class="form-control" readonly type="text" id="type" name="type" value="${bean.type!''}"
                       placeholder="登陆类型">
            </div>
            <div class="form-group" style="justify-content: space-between;display: flex;align-items: center;">
                <label class="mb-0">是否可用</label>
                <input type="checkbox" onchange="Add.isEnable()" id="enable" [#if !bean.enable?? || bean.enable=='1']checked[/#if]
                       data-switch="success">
                <label  class="mb-0" for="enable" data-on-label="是" data-off-label="否"></label>
                <input type="hidden" name="enable" value="${(bean.enable)!1}">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" target="modal-close">关闭</button>
        <button type="button" class="btn btn-primary" target="form">保存</button>
    </div>
</div>
<script>
    var Add = {
        init: function () {
        },
        isEnable:function(){
            var $this = $('#enable');
            var val = $this.prop('checked');
            var $name=$('[name="enable"]','#add');
            $name.val(val?'1':'0');
        }
    };

    $(function () {
        Add.init();
    });
    //# sourceURL=add.js
</script>
