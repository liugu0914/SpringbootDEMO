<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jiopeel</title>
    <link rel="shortcut icon" href="/img/login.svg">
    <link rel="stylesheet" href="/login/css/login.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
    <link rel="stylesheet" href="/login/css/flow.css">
</head>
<body>
<div class="lowin">
    <div class="lowin-brand">
        <img src="/img/login.svg" alt="logo" height="60" width="60">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form>
                    <input type="hidden"  name="client_id" value="${client_id!''}">
                    <input type="hidden"  name="redirect_uri" value="${redirect_uri!''}">
                    <p>欢迎来到Jiopeel</p>
                    <div class="lowin-group">
                        <label><b>账号</b><a href="#" class="login-back-link">登陆?</a></label>
                        <input type="text" autocomplete="on" name="account" value="test" class="lowin-input">
                    </div>
                    <div class="lowin-group password-group">
                        <label><b>密码</b><a href="#" class="forgot-link">忘记密码?</a></label>
                        <input type="password" name="password" value="test" autocomplete="current-password" class="lowin-input">
                    </div>
                    <button class="lowin-btn login-btn">
                        登陆
                    </button>
                    <div class="text-foot">
                        没有账号？点击 <a href="" class="register-link">注册</a>
                    </div>
                    <div class="text-foot">
                        <a href="/oauth?granttype=github" > GitHub 登陆</a>
                    </div>
                    <div class="text-foot">
                        <a href="/oauth?granttype=gitee" > Gitee 登陆</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <form>
                    <p>创建账号</p>
                    <div class="lowin-group">
                        <label><b>账号</b></label>
                        <input type="text" name="account"  value=""  autocomplete="name" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <label><b>邮箱</b></label>
                        <input type="email" autocomplete="email" value="" name="email" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <label><b>密码</b></label>
                        <input type="password" name="password" value="" autocomplete="current-password" class="lowin-input">
                    </div>
                    <button class="lowin-btn lowin-sign-up">
                        注册
                    </button>
                    <div class="text-foot">
                        已有账号?点击 <a href="" class="login-link">登陆</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="lowin-footer">
    </footer>
</div>
<script src="/bootstrap/js/jquery.js"></script>
<script src="/bootstrap/js/toast.js"></script>
<script src="/bootstrap/js/tool.js"></script>
<script src="/bootstrap/js/ajax.js"></script>
<script src="/login/js/login.js"></script>
<script src="/login/js/flow.js"></script>
</body>
</html>
